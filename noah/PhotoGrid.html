<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Photogrid</title>
        <link rel = "stylesheet" type="text/css" href="../file_struct/bootstrap/css/bootstrap.min.css">
        <link rel = "stylesheet" type="text/css" href="PhotoGrid.css">
        <style>
        	/*dummy class*/
        	.container{
        		height:500px;
        		width:100%;
        		border-style:dashed;
        	}
        	.img_grid{
        		width:75%;
        		height:100%;
        		margin:0 auto;
        		border-style:dashed;
        	}
        	[class*="col-"] > img{
        		width:100%;
        		height:100%;
        	}
        	.row_seperator{
        		width:100%;
        		height:30px;
        	}
        </style>
    </head>
    <body>
    	<div class="container">
    		<div class="img_grid">
    			<div class="row">
    				<div class="col-xs-4">
    				<img src="images/happy_face.jpeg" height="50" width="50">
    				</div>
    				<div class="col-xs-4">
    				<img src="images/purple.png" height="50" width="50">
    				</div>
    				<div class="col-xs-4">
    				<img src="images/happy_face.jpeg" height="50" width="50">
    				</div>
    			</div>
    			<div class="seperator">
    			</div>
    			<div class="row">
    				<div class="col-xs-4">
    				<img src="images/purple.png" height="50" width="50">
    				</div>
    				<div class="col-xs-4">
    				<img src="images/happy_face.jpeg" height="50" width="50">
    				</div>
    				<div class="col-xs-4">
    				<img src="images/purple.png" height="50" width="50">
    				</div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
